<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>cms_go管理 | 登录</title>
	  
		<link rel="stylesheet" href="/admin/css/reset.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/admin/css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/admin/css/invalid.css" type="text/css" media="screen" />	
		
		
		<link href="/admin/css/main-min.css" rel="stylesheet"
	type="text/css" />
		
		
		<script type="text/javascript" src="/admin/js/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="/admin/js/simpla.jquery.configuration.js"></script>
		<script type="text/javascript" src="/admin/js/facebox.js"></script>
		<script type="text/javascript" src="/admin/js/jquery.wysiwyg.js"></script>
		
	</head>
  
	<body id="login">
		
		<div id="login-wrapper" class="png_bg">
			<div id="login-top">
			
				<h1>cms_go管理</h1>
				<!-- Logo (221px width) -->
				<img id="logo" src="/admin/img/logo.png" alt="cms_go管理" style="width:200px;"/>
			</div> <!-- End #logn-top -->
			
			<div id="login-content">
				
				<form action="/admin/login" method="post">
				
					<div class="notification information png_bg">
						<div>
							输入用户名和密码登录.
						</div>
					</div>
					
					<p>
						<label>用户名</label>
						<input class="text-input" type="text" name="name"/>
					</p>
					<div class="clear"></div>
					<p>
						<label>密 码</label>
						<input class="text-input" type="password" name="password"/>
					</p>
					<div class="clear"></div>
					<p id="remember-password">
						<input type="checkbox" />自动登录
					</p>
					<div class="clear"></div>
					<p>
						<input class="button" type="submit" value="登 录" />
					</p>
					
				</form>
			</div>
			
		</div>
		
  </body>
  
</html>
